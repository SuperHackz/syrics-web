{% extends 'base.html' %}
{% block body %}
<div class="searchbar px-3 d-flex flex-column align-items-center">
    <div class="row">
        <div class="text-center">
            <img src="https://ik.imagekit.io/gyzvlawdz/Projects/syrics/Black_Modern_Business_Logo__600___500_px___2240___1260_px__cYRO9HGTQ.png"
                class="img-fluid syrics">
            <div class="form-floating">
                <form action="spotify" method="post">
                    <input type="text" class="form-control input-sm mb-3" id="floatingInput" name="url"
                        placeholder="Enter a Spotify link" required>
                    <button type="submit" value="submit" class="btn btn-success btn-lg">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="fixed-bottom text-center text-white">
    made with ðŸ’– by <a href="http://akashrchandran.in" target="_blank" rel="noopener noreferrer">akashrchandran</a>.
</footer>
<div class="settings-icon" data-bs-toggle="modal" data-bs-target="#settingsModal">
    <i class="fa fa-cog" aria-hidden="true"></i>
</div>
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Lyrics Settings</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="settingsForm">
                    <div class="mb-4">
                        <label for="lyricsType" class="form-label">Choose Lyrics Type</label>
                        <select class="form-select" id="lyricsType" name="lyricsType" required>
                            <option value="">Select a type</option>
                            <option value="lrc">LRC (Synchronized Lyrics)</option>
                            <option value="srt">SRT (SubRip Subtitle)</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="fileNameFormat" class="form-label">Lyrics File Name Format</label>
                        <input class="form-control" type="text" id="fileNameFormat" name="fileNameFormat" placeholder="Type or select options" aria-label="File name format input" pattern="^[a-zA-Z0-9_\-\.]+$">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveSettings">Save Changes</button>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}

{% block javascript %}
{% if error %}
<script>
    showToast("{{ error }}", "error");
</script>
{% endif %}
{% endblock %}
